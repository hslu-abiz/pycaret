# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user --upgrade setuptools wheel requests

      - name: Checkout repo
        uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Build wheel
        run: |
          cd $GITHUB_WORKSPACE
          python3 setup.py bdist_wheel -d TARGET
          
      - name: Create docker image
        run: |
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          git_branch=${GITHUB_REF#refs/heads/}
          docker build -t docker.pkg.github.com/hslu-abiz/pycaret/${git_branch} .
          
      - name: Publish docker image
        run: |
          git_branch=${GITHUB_REF#refs/heads/}
          docker push docker.pkg.github.com/hslu-abiz/pycaret/${git_branch}
